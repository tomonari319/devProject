<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>天気予報アプリ</title>
</head>
<body>

<h1>天気予報アプリ ☁️</h1>

<form method="GET">
    <label>都市を選択:</label>
    <select name="city">
        <option value="Kanazawa" {% if city == "Kanazawa" %}selected{% endif %}>金沢</option>
        <option value="Tokyo" {% if city == "Tokyo" %}selected{% endif %}>東京</option>
        <option value="Osaka" {% if city == "Osaka" %}selected{% endif %}>大阪</option>
    </select>
    <button type="submit">検索</button>
</form>

<hr>

<div style="border: 1px solid #ccc; padding: 20px; width: 300px;">
    <h2>{{ city }} の現在の天気</h2>
    <p><strong>気温:</strong> {{ temperature }} ℃</p>
    <p><strong>風速:</strong> {{ windspeed }} km/h</p>
    <p><strong>天気コード:</strong> {{ weathercode }}</p>
    <p><small>※天気コード: 0=晴天, 1-3=曇り, 60番台=雨</small></p>
</div>

</body>
</html>
