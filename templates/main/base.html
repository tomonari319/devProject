{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}My Site{% endblock %}</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
 
{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">実践プログラミング</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <span class="navbar-text me-2">
              ようこそ, {{ user.username }} さん
            </span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'post_create' %}">投稿</a>
          </li>
          <li class="nav-item">
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-link nav-link" style="color: rgba(255,255,255,.55); padding-top: 0.5rem; padding-bottom: 0.5rem;">
                    ログアウト
                </button>
            </form>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">ログイン</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'signup' %}">ユーザー登録</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
{% endblock %}
 
  <main class="container mt-4">
    {% block content %}
    {% endblock %}
  </main>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
<form class="d-flex" method="GET" action="{% url 'timeline' %}">
  <input class="form-control me-2" type="search" name="q" placeholder="#" aria-label="Search">
  <button class="btn btn-outline-success" type="submit">検索</button>
</form>
<form class="d-flex" method="GET" action="{% url 'timeline' %}">
  <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
  <button class="btn btn-outline-success" type="submit">Search</button>
</form>
